version: "3.8"

services:
    web:
        build: ./flask_app
        ports:
            - "5000:5000"
        environment:
            - REDIS_URL=redis://redis:6379
            - MONGO_URL=mongodb://cole:Nti2702@mongo:27017/mydatabase?authSource=admin
        depends_on:
            - redis
            - mongo

    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"

    mongo:
        image: "mongo:latest"
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: cole
            MONGO_INITDB_ROOT_PASSWORD: Nti2702
